<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="#" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css"
    href="login.css"><link rel="stylesheet" href="login.css"/>
        
<!-- menu -->
    <title>Login</title>
</head>

<script src="login.js" ></script>

<body>
<div id="interface">
<header> 
<hgroup>
</hgroup>
        
</header>

<script src="login.js" ></script>
<body>
    <!-- formulario -->
    <div class="container">

        <form  method="POST"  action="#"></form>

        <div class="content first-content">
        <div class="first-column">

        <h2 class="title title-primary">Bem vindo!</h2>
        <p class="description description-primary "> Para se manter conectado conosco</p>
        <p class="description description-primary"> por favor faça o login e senha</p><br>

         <button id="signin" class="btn btn-primary">Entrar</button>
    </div>
    
        

    <div class="second-column">
        <h2 class="title title-second">Criar Conta</h2>
        <div class="social-media">
            <ul class="list-social-media">

                <a class="link-social-media" href="#"><li class="list-social-media"><i class="bi bi-facebook"></i></li></a>

                <a class="link-social-media" href="#"><li class="list-social-media"><i class="devicon-google-plain"></i></li></a>

                <a class="link-social-media" href="#"><li class="list-social-media"><i class="devicon-linkedin-plain"></i></li></a>

             </ul>
        </div>  
        <!-- fim do social midia -->
  
    <p class="description description-second">ou use seu e-mail para registro</p>

    <form class="form">

        <label class="label-input">
            <!-- user -->
        <i class = "devicon-adonisjs-original  icon-modify"> </i>
        <input name="nome" type="text" placeholder="Name">
        </label>

        <label class="label-input">
            <!-- envelope -->
            <i class = "devicon-adonisjs-original icon-modify "> </i>
        <input name="email" type="email" placeholder="Email">
        </label>

        <label class="label-input">
            <!-- cadeado -->
            <i class = "devicon-adonisjs-original icon-modify "> </i>
        <input name="senha" type="password" placeholder="Senha">
        </label>

        <button class="btn btn-second">Criar nova conta</button>
    </form>
  </div> 
  <!-- :fim do second column -->
</div>
<!-- fim do first content -->

    <div class="content second-content">
        <div class="first-column">

            <h2 class="title title-primary">Olá, Nerd! </h2>
            <p class="description description-primary"> insira seus dados pessoais</p>
            <p class="description description-primary"> e comece a jornada conosco</p>

           <button id="signup" class="btn btn-primary">Criar nova conta</button>

            </div>
            
    
        <div class="second-column">
            <h2 class="title title-second">Seja Membro
            </h2>
            <div class="social-media">
                <ul class="list-social-media">
    
                    <a class="link-social-media" href="#"><li class="list-social-media"><i class="material-icons">add</i></li></a>
    
                    <a class="link-social-media" href="#"><li class="list-social-media"><i class="devicon-google-plain"></i></li></a>
    
                    <a class="link-social-media" href="#"><li class="list-social-media"><i class="devicon-linkedin-plain"></i></li></a>
    
                 </ul>
            </div>  
            <!-- fim do social midia -->
      
        <p class="description description-second">ou use sua conta de e-mail</p>
    
        <form class="form">

            <label class="label-input">
                <!-- envelope -->
                <i class = "devicon-adonisjs-original icon-modify "> </i>
            <input name="email" type="email" placeholder="E-mail">
            </label>
    
            <label class="label-input">
                <!-- cadeado -->
                <i class = "devicon-adonisjs-original icon-modify "> </i>
            <input name="senha" type="password" placeholder="Senha">
            </label>
    
            <a class="password" href="#">
                Esqueceu sua senha?</a>

    <button class="btn btn-second">Entrar</button>
        </form>
      </div> 
      <!-- :fim do second column -->
    </div>
<!--fim do formulario  -->
</div>

<script src="login.js" ></script>
</body>
</html>
